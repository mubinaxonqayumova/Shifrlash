<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifrlash va Deshifrlash</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1-crypto-js.js"></script> <!-- CryptoJS kutubxonasini ulash -->
</head>
<body>
    <div class="container">
        <h1>Matnni Shifrlash va Deshifrlash</h1>
        <div class="input-section">
            <label for="key">Kalit:</label>
            <input type="text" id="key" placeholder="Shifrlash uchun kalit kiriting">
        </div>

        <div class="input-section">
            <label for="text">Matn:</label>
            <textarea id="text" placeholder="Shifrlash uchun matnni kiriting"></textarea>
        </div>

        <div class="buttons">
            <button onclick="encryptText()">Shifrlash</button>
            <button onclick="decryptText()">Deshifrlash</button>
        </div>

        <div class="output">
            <h3>Natija:</h3>
            <textarea id="output" readonly></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
